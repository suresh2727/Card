<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="cards1.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="cards">
                <img src="pic.jpg" alt="picture of logo">

                <div class="textbox">
                <h2>Order Summary</h2>

                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, reiciendis accusamus. Omnis eum aut accusamus quod. Quasi obcaecati corporis consectetur.</p>
                </div>

                <div class="amountbox">
                    <div class="leftbox">
                        <div class="imagebox">
                        <img src="rs.png" alt="rupees symbol">
                          </div>

                    <div class="text">
                        <p>Amount</p>
                        <p>&dollar;99.9/year</p>
                    </div>
                    </div>

                    <div class="rightbox">
                        <a href="#">Change</a>
                    </div>
                </div>

                <button class="process">
                    Proceed to Payment
                </button>


                <div class="cancelorder">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
